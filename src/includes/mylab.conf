# [mylab] Multiline
[FILTER]
    name multiline
    match container.log.mylab
    multiline.key_content log
    multiline.parser mylab-multi

# [mylab] Extract level
[FILTER]
    name parser
    match container.log.mylab
    key_name log
    parser mylab-lvl-extract
    preserve_key true
    reserve_data true

# [mylab] Set `info` level if not defined
[FILTER]
    name modify
    match container.log.mylab
    condition Key_does_not_exist level true
    add level info