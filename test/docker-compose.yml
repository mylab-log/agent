version: "3.7"

services:

  logagent-test:
    image: mylab-log/agent:debug
    container_name: logagent-test
    volumes:
      - ../src/fluent-bit-config/config.conf:/fluent-bit/etc/fluent-bit.conf:ro
      - ./input.conf:/fluent-bit/etc/input.conf:ro
      - ../src/fluent-bit-config/includes:/fluent-bit/etc/includes
      - ../src/fluent-bit-config/parsers.conf:/fluent-bit/etc/parsers.conf:ro
      - ./test-logs:/var/lib/mylab-logagent/src/test-logs
    depends_on:
      - logagent-elasticsearch
    environment:
      MLAGENT_ES_HOST: logagent-elasticsearch
      MLAGENT_ES_INDEX: test
      MLAGENT_HOST: test
      MLAGENT_ENV: test

  logagent-elasticsearch:
    container_name: logagent-elasticsearch
    image: elasticsearch:7.6.2
    ports:
      - "9201:9200"
    environment:
      - discovery.type=single-node
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"